<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!---normalize css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!----fonte Bodoni-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;6..96,600;6..96,700&display=swap"
        rel="stylesheet">
    <!---fonte encode sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200&display=swap" rel="stylesheet">
    <!--fonte jakarta-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200&display=swap" rel="stylesheet">
    <!--css local-->
    <link rel="stylesheet" href="/assets/css/global.css">
    <!---fonte awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--detail.js-->
    <script src="./assets/js/pokemon-detail.js" defer></script>

</head>

<body>
    <div class="app-container">
        <div class="border-overlay">
            <div class="container">
                <section class="page">
                    <div class="pokemon">
                        <div class="background">
                            <section class="circle"></section>
                            <section class="img">
                                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                                    alt="" id="pokemonImage" </section>
                            </section>
                            <section class="pokemon-name">
                                <span class="number">#001</span>
                                <span class="name2">Bulbasaur</span>
                                <div class="detail">
                                    <ol class="types">
                                        <span class="type">Type: Grass</span>
                                        <span class="type">Type: Poison</span>
                                    </ol>
                            </section>
                        </div>
                        <header class="top">
                            <div class="bar">
                                <div class="bar-content">
                                    <div class="scroll">
                                        <div class="box"></div>
                                        <a href="#" class="action_btnb"><i class="fa-solid fa-bars fa-2xl"></i></a>
                                    </div>
                                </div>
                                <div class="toggle_btnb">
                                    <a href="#" class="action_btnb"><i class="fa-solid fa-bars fa-2xl"></i></a>
                                </div>
                                <div class="dropdown_menub">
                                    <div class="open">
                                        <li id="pokemonList" class="scroll">
                                        </li>
                                    </div>
                                </div>
                            </div>
                            <div class="search">
                                <div class="icon"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></div>
                                <div class="input">
                                    <input type="text" placeholder="Search" id="mysearch"
                                        onkeydown="searchOnEnter(event)">
                                </div>
                                <span class="clear" onclick="document.getElementById('mysearch').value = ''"
                                    id="myclear"></span>
                            </div>
                        </header>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('mysearch');
        const clearButton = document.getElementById('myclear');

        // Função para verificar o estado inicial
        function checkInitialState() {
            if (searchInput.value.trim() === '') {
                clearButton.style.opacity = '0';
            } else {
                clearButton.style.opacity = '1';
            }
        }

        // Verifique o estado inicial ao carregar a página
        checkInitialState();

        // Adicione um ouvinte de evento de entrada
        searchInput.addEventListener('input', () => {
            if (searchInput.value.trim() !== '') {
                clearButton.style.opacity = '1';
            } else {
                clearButton.style.opacity = '0';
            }
        });

        // Adicione um ouvinte de evento de clique ao botão de limpar
        clearButton.addEventListener('click', () => {
            searchInput.value = '';
            clearButton.style.opacity = '0';
        });
    </script>

    <script>
        const icon = document.querySelector('.icon');
        const search = document.querySelector('.search');

        icon.onclick = function () {
            search.classList.toggle('active')
        }


    </script>

    <script>
        const toggleBtnb = document.querySelector('.toggle_btnb')
        const toggleIconb = document.querySelector('.toggle_btnb i')
        const dropdownMenub = document.querySelector('.dropdown_menub')

        toggleBtnb.onclick = function () {
            dropdownMenub.classList.toggle('open')
            const isOpen = dropdownMenub.classList.contains('open')

            toggleIconb.classList = isOpen
                ? 'fa-solid fa-xmark fa-2xl'
                : 'fa-solid fa-bars fa-2xl'
        }

    </script>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleIcon = document.querySelector('.toggle_btn i')
        const dropdownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropdownMenu.classList.toggle('open')
        }

    </script>




    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>




</body>

</html>
